<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>幸运转1转</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script>
        var phoneW =  parseInt(window.screen.width),phoneScale = phoneW/640,ua = navigator.userAgent;
        if (/Android (\d+\.\d+)/.test(ua)){
            var version = parseFloat(RegExp.$1);
            if(version>2.3){
                document.write('<meta name="viewport" content="width=640, initial-scale='+phoneScale+', minimum-scale = '+phoneScale+', maximum-scale = '+phoneScale+', target-densitydpi=device-dpi">');
            }else{
                document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
            }
        } else {document.write(
            '<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
        }
    </script>
</head>
<body>
<!--loading-->
<div class="loading" style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; text-align: center;">
    <img style="margin-top: 50%;" src="images/loading.gif" alt="">
    <p>加载中...</p>
</div>

<div class="page" style="display: none;">
<header>

    <div class="notice-text fl">

            <li>恭喜！乌克兰小公举获得<em>88元现金红包</em></li>

        </ul>
    </div>
    <div class="help fr" id="help_btn"><img src="images/rule-btn.png" alt=""></div>
</header>
<div class="container">
    <div class="tips swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img  class="ani" swiper-animate-effect="flipInY" swiper-animate-duration="1.0s" swiper-animate-delay="0.8s"  src="images/z1z.png" alt="">
            </div>
        </div>
    </div>
    <div class="items">
        <div class="item"><img src="images/integral100.png" alt=""></div>
        <div class="item"><img src="images/cash88.png" alt=""></div>
        <div class="item"><img src="images/integral20.png" alt=""></div>
        <div class="item"><img src="images/integral50.png" alt=""></div>
        <div class="item"><img src="images/cash10.png" alt=""></div>
        <div class="item"><img src="images/cash2.png" alt=""></div>
        <div class="item"><img src="images/integral10.png" alt=""></div>
        <div class="item"><img src="images/cash1.png" alt=""></div>
        <div class="item"><img src="images/integral30.png" alt=""></div>
        <div class="item"><img src="images/cash5.png" alt=""></div>
    </div>
    <div class="button"><img src="images/start.png" alt="" id="start"></div>
</div>
</div>
<div class="mask">
        <div class="win_title"><img src="images/success.png" alt=""></div>
        <div class="win_popup"><img src="images/bg2.png" alt=""></div>
        <div class="win_star"><img src="images/win_star.png" alt=""></div>
        <div class="win_congra"><img src="images/congra.png" alt=""></div>
        <!--<div class="win_tips"><img src="images/5.png" alt=""></div>-->
        <div class="win_tips"><img src="" alt=""></div>
        <div class="win_details"><img src="images/pointsx.png" alt=""></div>
        <div class="win_close"><img src="images/close.png" alt="" id="close"></div>
</div>
<div class="help_mask"><img src="images/help_rule.png" alt=""></div>
</body>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/ls.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/swiper.animate.min.js"></script>
<script>
window.onload = function () {
    var mySwiper = new Swiper ('.swiper-container', {
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
    });
}
    function onBridgeReady()
    {
        WeixinJSBridge.call('hideOptionMenu');
    }

    if(typeof WeixinJSBridge == "undefined")
    {
        if(document.addEventListener)
        {
            document.addEventListener('WeixinJSBridgeReady',onBridgeReady,false);
        } else if(document.attachEvent)
        {
            document.attachEvent('WeixinJSBridgeReady',onBridgeReady);
            document.attachEvent('onWeixinJSBridgeReady',onBridgeReady);
        }
    } else {
        onBridgeReady();
    }
</script>
</html>
